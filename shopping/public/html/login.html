<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>登录</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="page">
			<div class="sub-header">
				<div class="back"></div>
				<div class="title">会员登录</div>
			</div>
			<div class="main login-main">
				<div class="code-wrap" style="margin-top: 0px">
					<input type="text" placeholder="手机号" />
				</div>
				<div class="password-wrap">
					<div class="password">
						<input type="password" placeholder="密码" />
					</div>
					<div class="switch-wrap">
						<div
							class="van-switch"
							role="switch"
							aria-checked="false"
						>
							<div class="van-switch_node"></div>
						</div>
					</div>
				</div>
				<div class="sure-btn">登录</div>
				<div class="fastreg-wrap">
					<div>
						<img
							src="../images/home/index/forget.png"
							alt="忘记密码"
						/>忘记密码
					</div>
					<div>
						<img
							src="../images/home/index/reg.png"
							alt="忘记密码"
						/>快速注册
					</div>
				</div>
			</div>
		</div>
		<script src="../js/rem.js"></script>
		<script src="../js/axios.js"></script>
		<script src="../js/login.js"></script>
		<div class="van-toast" style="z-index: 2003; display: none">
			<div class="van-toast">您输入的用户名或密码不正确</div>
		</div>
	</body>
</html>
