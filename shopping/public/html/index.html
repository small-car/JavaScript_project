<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>商城</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
	</head>
	<body>
		<div class="page">
			<div class="header" id="header">
				<div class="classify-icon"></div>
				<div class="search-wrap">
					<div class="search-icon"></div>
					<div class="text">请输入宝贝名称</div>
				</div>
				<div class="login">登录</div>
			</div>
			<div class="banner-wrap">
				<div
					class="swiper-container swiper-container-horizontal"
					id="swiper-container"
				>
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img
								src="../images/home/index/banner_1.jpg"
								alt=""
							/>
						</div>
						<div class="swiper-slide">
							<img
								src="../images/home/index/banner_2.jpg"
								alt=""
							/>
						</div>
						<div class="swiper-slide">
							<img
								src="../images/home/index/banner_3.jpg"
								alt=""
							/>
						</div>
					</div>
					<div
						class="
							swiper-pagination
							swiper-pagination-clickable
							swiper-pagination-bullets
						"
					>
						<span class="swiper-pagination-bullet"></span>
						<span class="swiper-pagination-bullet"></span>
						<span class="swiper-pagination-bullet"></span>
					</div>
				</div>
			</div>
			<div class="quick-nav"></div>
			<div class="goods-main">
				<div class="classify-name color-0">—— 潮流女装 ——</div>
				<div class="goods-row-1"></div>
				<div class="goods-row-2"></div>
			</div>
			<div class="goods-main">
				<div class="classify-name color-1">—— 品牌男装 ——</div>
				<div class="goods-row-1"></div>
				<div class="goods-row-2"></div>
			</div>
			<div class="goods-main">
				<div class="classify-name color-2">—— 电脑办公 ——</div>
				<div class="goods-row-1"></div>
				<div class="goods-row-2"></div>
			</div>
			<div class="goods-recom-nav">
				<div class="line"></div>
				<div class="recom-wrap">
					<div class="icon"></div>
					<div class="text">为您推荐</div>
				</div>
				<div class="line"></div>
			</div>
			<div class="goods-recom"></div>
			<!-- 搜索页 -->
			<div class="search-component" style="display: block">
				<div class="search-header">
					<div class="close"></div>
					<div class="search-wrap">
						<div class="search-input-wrap">
							<input
								type="text"
								placeholder="请输入宝贝名称"
								class="search"
							/>
						</div>
						<button type="button" class="search-btn"></button>
					</div>
				</div>
				<div class="search-main">
					<div class="search-title-wrap">
						<div class="search-title">最近搜索</div>
						<div class="bin"></div>
					</div>
					<div class="search-keywords-wrap">
						<!-- 最近搜索 -->
					</div>
				</div>
				<div class="search-main">
					<div class="search-title-wrap">
						<div class="search-title">热门搜索</div>
					</div>
					<div class="search-keywords-wrap">
						<div class="keywords">连衣裙</div>
						<div class="keywords">电脑</div>
						<div class="keywords">裙</div>
						<div class="keywords">韩都衣舍</div>
						<div class="keywords"></div>
						<div class="keywords">裤</div>
						<div class="keywords">羽绒服</div>
						<div class="keywords">裙装</div>
						<div class="keywords">鞋子</div>
						<div class="keywords">鞋</div>
						<div class="keywords">裤子</div>
						<div class="keywords">羽绒</div>
					</div>
				</div>
			</div>
			<!-- ------------ -->
		</div>
		<div class="bottom-nav">
			<div class="home active">
				<ul>
					<li></li>
					<li>首页</li>
				</ul>
			</div>
			<div class="cart">
				<ul>
					<li></li>
					<li>购物车</li>
					<li class="spot" style="display: none"></li>
				</ul>
			</div>
			<div class="my">
				<ul>
					<li></li>
					<li>我的</li>
				</ul>
			</div>
		</div>
		<script src="../js/rem.js"></script>
		<script src="../js/swiper.min.js"></script>
		<script src="../js/swiper.js"></script>
		<script src="../js/template-web.js"></script>
		<script src="../js/axios.js"></script>
		<script src="../js/index.js"></script>
		<script src="../js/search.js"></script>
	</body>
</html>
